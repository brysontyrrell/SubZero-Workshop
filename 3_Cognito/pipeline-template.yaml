AWSTemplateFormatVersion: 2010-09-09

Parameters:

  RepositoryOwner:
    Type: String

  RepositoryName:
    Type: String

  SourceBranch:
    Type: String
    Default: master

  GitHubToken:
    Type: String
    Description: Personal access token with 'write:repo_hook' permission.
    NoEcho: True

  WebHookSecret:
    Type: String
    Description: A string of characters to serve as the GitHub webhook signing secret.
    Default: supersecret
    NoEcho: True

  AppName:
    Type: String
    Description: A URL friendly short name for the application.
    AllowedPattern: '^[a-z0-9](?:[a-z0-9\-]{0,61}[a-z0-9])?$'
    MaxLength: 63

  DeploymentRegion1:
    Type: String
    Description: Target deployment region.
    AllowedValues:
      - eu-west-1
      - eu-west-2
      - eu-central-1

  DeploymentRegion2:
    Type: String
    Description: Target deployment region.
    AllowedValues:
      - us-east-2
      - us-west-1
      - us-west-2

Metadata:

  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: GitHub Setup
        Parameters:
          - RepositoryOwner
          - RepositoryName
          - SourceBranch
          - GitHubToken
          - WebHookSecret
      - Label:
          default: Deployment Setup
        Parameters:
          - AppName
          - DeploymentRegion1
          - DeploymentRegion2

Resources:

# IAM

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject*
                  - s3:PutObject*
                Resource: !Sub 'arn:aws:s3:::subzero-workshop-*-${AWS::AccountId}/*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - arn:aws:logs:*:*:log-group:/aws/codebuild/*

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:*
                  - cloudformation:*
                  - cloudwatch:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:GetObject*
                  - s3:PutObject*
                Resource: !Sub 'arn:aws:s3:::subzero-workshop-*-${AWS::AccountId}/*'

  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
              AWS:
                - !GetAtt CodePipelineRole.Arn
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

# CodeBuild

  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
        EncryptionDisabled: True
      BadgeEnabled: False
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: lambci/lambda:build-python3.8
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Type: PLAINTEXT
            Name: ACCOUNT_ID
            Value: !Ref AWS::AccountId
          - Type: PLAINTEXT
            Name: TARGET_REGIONS
            Value:
              Fn::Join: [ ' ', [!Ref DeploymentRegion1, !Ref DeploymentRegion2]]
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
      TimeoutInMinutes: 20
      QueuedTimeoutInMinutes: 180
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Source:
        Type: CODEPIPELINE

# CodePipeline

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineRole.Arn

      ArtifactStores:
        - ArtifactStore:
            Type: S3
            Location: !Sub 'subzero-workshop-${DeploymentRegion1}-${AWS::AccountId}'
          Region: !Ref DeploymentRegion1

        - ArtifactStore:
            Type: S3
            Location: !Sub 'subzero-workshop-${DeploymentRegion2}-${AWS::AccountId}'
          Region: !Ref DeploymentRegion2

      Stages:
        - Name: Source
          Actions:
            - Name: GitHubCheckout
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              Configuration:
                Owner: !Ref RepositoryOwner
                Repo: !Ref RepositoryName
                Branch: !Ref SourceBranch
                PollForSourceChanges: False
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: SourceArtifact
              Region: !Ref AWS::Region
              RunOrder: 1

        - Name: Build
          Actions:
            - Name: SAM-Build
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              OutputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: !Ref BuildProject
              RunOrder: 1

        - Name: Deployment
          Actions:
            - Name: !Ref DeploymentRegion1
              Region: !Ref DeploymentRegion1
              InputArtifacts:
                - Name: BuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${AppName}-subzero-workshop
                TemplatePath: !Sub 'BuildArtifact::packaged-${DeploymentRegion1}.yaml'
                ParameterOverrides: !Sub |
                  {
                    "AppName": "${AppName}"
                  }
              RunOrder: 1

            - Name: !Ref DeploymentRegion2
              Region: !Ref DeploymentRegion2
              InputArtifacts:
                - Name: BuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${AppName}-subzero-workshop
                TemplatePath: !Sub 'BuildArtifact::packaged-${DeploymentRegion2}.yaml'
                ParameterOverrides: !Sub |
                  {
                    "AppName": "${AppName}"
                  }
              RunOrder: 1

  PipelineWebHook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Filters:
        - JsonPath: '$.ref'
          MatchEquals: 'refs/heads/{Branch}'
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: !Base64
          Ref: WebHookSecret
      TargetPipeline: !Ref Pipeline
      TargetAction: GitHubCheckout
      TargetPipelineVersion: 1
      RegisterWithThirdParty: True
